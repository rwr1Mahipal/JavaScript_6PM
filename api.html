<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .card {
        width: 220px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        background-color: #f9f9f9;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card h3 {
        font-size: 16px;
        margin: 8px 0;
      }

      .card p {
        font-size: 14px;
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <h1>Products List</h1>
    <div id="list" class="container"></div>

    <script src="api.js"></script>
  </body>
</html>
